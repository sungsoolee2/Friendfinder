<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> Friend Finder Questions</h1>
      <hr>
      <h2 class="text-center">About You</h2>
      <br>
      
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Survey Questions
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name(REQUIRED)</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Link to a Photo Image(REQUIRED)</label>
                <input type="text" class="form-control" id="reserve-photo">
              </div>
              
              <button type="submit" class="btn btn-primary submit">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends Link</a> |
          <a href="https://github.com/sungsoolee2/Friendfinder">GitHub Repo</a> |
      </div>
    </footer>

  </div>

</body>

</html>


<script type="text/javascript">
  

// Set global variable arrays to hold survey questions, answers and scores//

var scores=[];
var questions=[];



  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newFriend = {
      Name: $("#reserve-name").val().trim(),
      Link: $("#reserve-link").val().trim(),
      
    };

    console.log(newFriend);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newFriend,
      function(data) {

        // If you complete the form and survey 
        if (data) {
          alert("Yay! You are added to Friend Finder!");
        }

        

        // Clear the form when submitting
        $("#reserve-name").val("");
        $("#reserve-link").val("");
       

      });

  });

</script>
